<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.__name = name;
            }
            get name() {
                console.log("call getter of property 'name'!!")
                return this.__name;
            }
        }
        let person = new Person("Quang");
        console.log(person.name); //Quang
        person.name = "Hoang";
        console.log(person.name);
    </script>
</body>

</html>
